<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration-Form</title>
  <link rel="stylesheet" href="index.css">
</head>  
<body>
    
  <h1 style="color: blueviolet;">Registration Form</h1>
  <form id="registrationForm">
    <label class="details" for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label class="details" for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label class="details" for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label class="details" for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label class="details" for="terms">Accept-Terms:</label>
    <input type="checkbox" id="terms" name="terms" required><br><br>

    <button  type="submit" ><b>Submit</b></button>
  </form>

  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted-terms</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
